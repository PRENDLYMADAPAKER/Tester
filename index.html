<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidance Appointment Scheduler</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCstDdbOAisSEZzu9FT9Zyzl_pj5-RHBnA",
      authDomain: "guidance-appointment.firebaseapp.com",
      databaseURL: "https://guidance-appointment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "guidance-appointment",
      storageBucket: "guidance-appointment.firebasestorage.app",
      messagingSenderId: "280009961139",
      appId: "1:280009961139:web:f0863f2e5940be5e534ac6",
      measurementId: "G-2MCGGLRTML"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    emailjs.init("xvStFrKI-3M-3ZCvz");

    document.addEventListener("DOMContentLoaded", async () => {
      const form = document.getElementById("appointmentForm");
      const toast = document.getElementById("toast");
      const timeSlotsContainer = document.getElementById("timeSlots");
      const calendarContainer = document.getElementById("calendar");
      const serviceSelect = document.getElementById("service");

      // Toast Function
      const showToast = (msg, success = true) => {
        toast.textContent = msg;
        toast.style.background = success ? "rgba(50,205,50,0.8)" : "rgba(255,69,58,0.8)";
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      };

      // Calendar Setup
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const dateInput = document.getElementById("date");

      async function renderCalendar() {
        calendarContainer.innerHTML = "";
        const header = document.createElement("div");
        header.className = "calendar-header";
        const monthLabel = document.createElement("span");
        monthLabel.textContent = `${monthNames[currentMonth]} ${currentYear}`;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "<";
        prevBtn.onclick = () => {
          if (currentMonth > today.getMonth() || currentYear > today.getFullYear()) {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar();
          }
        };
        const nextBtn = document.createElement("button");
        nextBtn.textContent = ">";
        nextBtn.onclick = () => {
          currentMonth++;
          if (currentMonth > 11) { currentMonth = 0; currentYear++; }
          renderCalendar();
        };

        header.append(prevBtn, monthLabel, nextBtn);
        calendarContainer.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "calendar-grid";

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement("div");
          grid.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const dateEl = document.createElement("div");
          const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
          dateEl.textContent = d;
          dateEl.className = "calendar-day";
          const dayDate = new Date(currentYear, currentMonth, d);

          if (dayDate < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
            dateEl.classList.add("disabled");
          }

          const q = query(ref(db, "appointments"), orderByChild("date"), equalTo(fullDate));
          get(q).then(snapshot => {
            const data = snapshot.val();
            if (data && Object.keys(data).length >= 8) {
              dateEl.classList.add("disabled");
            }
          });

          dateEl.onclick = () => {
            if (!dateEl.classList.contains("disabled")) {
              document.querySelectorAll(".calendar-day").forEach(el => el.classList.remove("selected"));
              dateEl.classList.add("selected");
              dateInput.value = fullDate;
              loadTimeSlots(fullDate);
            }
          };
          grid.appendChild(dateEl);
        }
        calendarContainer.appendChild(grid);
      }
      renderCalendar();

      // Time Slots
      const timeSlots = ["08:00 AM","09:00 AM","10:00 AM","11:00 AM","01:00 PM","02:00 PM","03:00 PM","04:00 PM"];
      async function loadTimeSlots(date) {
        timeSlotsContainer.innerHTML = "";
        const q = query(ref(db, "appointments"), orderByChild("date"), equalTo(date));
        const snapshot = await get(q);
        const booked = [];
        snapshot.forEach(snap => booked.push(snap.val().time));
        timeSlots.forEach(t => {
          const btn = document.createElement("button");
          btn.textContent = t;
          btn.className = "time-btn";
          if (booked.includes(t)) {
            btn.disabled = true;
            btn.classList.add("booked");
          }
          btn.onclick = () => {
            document.querySelectorAll(".time-btn").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            document.getElementById("time").value = t;
          };
          timeSlotsContainer.appendChild(btn);
        });
      }

      // “Others” Option
      serviceSelect.addEventListener("change", () => {
        if (serviceSelect.value === "Others") {
          const other = prompt("Please specify your service:");
          if (other) {
            const opt = document.createElement("option");
            opt.value = other;
            opt.textContent = other;
            serviceSelect.appendChild(opt);
            serviceSelect.value = other;
          } else {
            serviceSelect.value = "";
          }
        }
      });

      // Submit
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const notes = document.getElementById("notes").value;

        if (!date || !time) return showToast("Please select date and time!", false);

        try {
          await set(push(ref(db, "appointments")), { name, email, phone, service, date, time, notes, status: "pending", timestamp: Date.now() });
          await emailjs.send("service_qtacvtn", "template_ewvtufi", { name, email, service, date, time });
          showToast("Appointment booked successfully!");
          form.reset();
          document.querySelectorAll(".selected").forEach(el => el.classList.remove("selected"));
          loadTimeSlots(date);
        } catch (err) {
          showToast("Error: " + err.message, false);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fff, #f9c5d1, #d8b4fe);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header img {
      width: 120px;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      color: #4a148c;
      font-size: 1.8rem;
      margin-top: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    form {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin-top: 30px;
    }

    input, select, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      font-size: 15px;
    }

    button.btn {
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button.btn:hover { background-color: #6a1b9a; }

    #calendar {
      display: inline-block;
      margin-top: 20px;
      background: rgba(255,255,255,0.4);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .calendar-header button {
      border: none;
      background: #7b1fa2;
      color: white;
      border-radius: 4px;
      padding: 3px 7px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 35px);
      gap: 5px;
      justify-content: center;
    }

    .calendar-day {
      text-align: center;
      padding: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .calendar-day:hover { background: #e1bee7; }
    .calendar-day.selected { background: #7b1fa2; color: white; }
    .calendar-day.disabled { background: #ccc; color: #666; cursor: not-allowed; }

    #timeSlots {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .time-btn {
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      background: #ede7f6;
      transition: 0.3s;
    }

    .time-btn:hover { background: #d1c4e9; }
    .time-btn.selected { background: #7b1fa2; color: white; }
    .time-btn.booked { background: #ccc; color: #555; cursor: not-allowed; }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.imgur.com/1EOyoBG.png" alt="Guidance Logo">
    <h1>Guidance Appointment Scheduling</h1>
  </header>

  <main>
    <div id="calendar"></div>

    <form id="appointmentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Counseling">Counseling</option>
        <option value="Career Guidance">Career Guidance</option>
        <option value="Academic Consultation">Academic Consultation</option>
        <option value="Others">Others</option>
      </select>
      <input type="hidden" id="date" required>
      <input type="hidden" id="time" required>
      <div id="timeSlots"></div>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit" class="btn">Book Appointment</button>
    </form>
  </main>

  <div id="toast"></div>
</body>
    </html>
