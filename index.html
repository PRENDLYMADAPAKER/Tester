<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Forms Cashier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(255,192,203,0.8), rgba(128,0,128,0.8), rgba(255,255,255,0.8));
      backdrop-filter: blur(10px);
      min-height: 100vh;
      padding: 20px;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .logo {
      width: 100px;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      border: 3px solid #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product p {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .product button {
      padding: 8px 12px;
      border: none;
      background: #e75480;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #d14270;
    }

    .checkout {
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .checkout h2 {
      margin-bottom: 10px;
    }

    .checkout table {
      width: 100%;
      border-collapse: collapse;
    }

    .checkout th, .checkout td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .checkout td .remove-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-total {
      margin-top: 10px;
      text-align: right;
      font-weight: 600;
    }

    .payment-section {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .payment-section input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 150px;
    }

    .checkout-change {
      font-weight: bold;
      color: green;
    }

    .checkout button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: purple;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout button:hover {
      background: #5e1a8a;
    }

    .sales-report {
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .sales-report h2 {
      margin-bottom: 10px;
    }

    .sales-report table {
      width: 100%;
      border-collapse: collapse;
    }

    .sales-report th, .sales-report td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .report-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .report-actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .print-btn { background: #28a745; color: white; }
    .reset-btn { background: #dc3545; color: white; }
    .stock-btn { background: #007bff; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Dental Forms Cashier</h1>
    <img src="college-logo.png" alt="Logo" class="logo">
  </header>

  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search product...">
  </div>

  <div class="product-list" id="productList"></div>

  <div class="checkout">
    <h2>Checkout</h2>
    <table id="checkoutTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="checkout-total">Total: ₱<span id="checkoutTotal">0</span></div>

    <div class="payment-section">
      <label for="paymentInput">Cash Given: ₱</label>
      <input type="number" id="paymentInput" placeholder="Enter amount">
      <div class="checkout-change">Change: ₱<span id="changeAmount">0</span></div>
    </div>

    <button id="checkoutBtn">Checkout</button>
  </div>

  <div class="sales-report">
    <h2>Sales Report</h2>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Sold</th>
          <th>Remaining</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="checkout-total">Total Sales: ₱<span id="totalSales">0</span></div>
    <div class="report-actions">
      <button class="stock-btn" id="addStockBtn">Add Stock</button>
      <button class="print-btn" onclick="printReport()">Print/Save</button>
      <button class="reset-btn" onclick="resetReport()">Reset Results</button>
    </div>
  </div>
  <script>
  // === Product List (Name + Price) ===
  const products = [
    { name: "Complete Denture Live Patient", price: 15 },
    { name: "Complete Denture Cast", price: 10 },
    { name: "RPD Drawing", price: 5 },
    { name: "RPD Cast Grading", price: 10 },
    { name: "RPD Live Grading", price: 10 },
    { name: "Endodontics", price: 50 },
    { name: "Perio/OP", price: 15 },
    { name: "Oral Surgery", price: 10 },
    { name: "PFM & FPD Typodonts", price: 10 },
    { name: "PFM & FPD Live", price: 15 },
    { name: "Restorative Typodonts", price: 5 },
    { name: "Restorative Live", price: 10 },
    { name: "Mastercard Patient/Student", price: 30 },
    { name: "ODTP/OD", price: 5 },
    { name: "31 Accomplishment", price: 25 },
    { name: "32 Accomplishment", price: 35 },
    { name: "41 Accomplishment", price: 30 },
    { name: "42 Accomplishment", price: 20 }
  ];

  let stock = {};
  let cart = [];
  let sales = {};
  let totalSales = 0;

  // === Persistence Helpers ===
  function saveData() {
    localStorage.setItem("stock", JSON.stringify(stock));
    localStorage.setItem("cart", JSON.stringify(cart));
    localStorage.setItem("sales", JSON.stringify(sales));
    localStorage.setItem("totalSales", JSON.stringify(totalSales));
  }

  function loadData() {
    const savedStock = localStorage.getItem("stock");
    const savedCart = localStorage.getItem("cart");
    const savedSales = localStorage.getItem("sales");
    const savedTotalSales = localStorage.getItem("totalSales");

    if (savedStock && savedCart && savedSales && savedTotalSales) {
      stock = JSON.parse(savedStock);
      cart = JSON.parse(savedCart);
      sales = JSON.parse(savedSales);
      totalSales = JSON.parse(savedTotalSales);
      renderProducts();
      renderCart();
      renderSalesReport();
      return true;
    }
    return false;
  }

  // === Initialize ===
  function initializeStock() {
    if (loadData()) return;

    products.forEach(p => {
      let qty = parseInt(prompt(`Enter initial stock for ${p.name} (₱${p.price}):`, "0")) || 0;
      stock[p.name] = qty;
      sales[p.name] = { sold: 0, total: 0 };
    });
    renderProducts();
    renderSalesReport();
    saveData();
  }

  function renderProducts(filter = "") {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products
      .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
      .forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>₱${p.price}</p>
          <p>Stock: ${stock[p.name]}</p>
          <button onclick="addToCartPrompt('${p.name}')">Add to Cart</button>
        `;
        list.appendChild(div);
      });
  }

  function addToCartPrompt(productName) {
    let qty = parseInt(prompt(`Enter quantity for ${productName}:`, "1"));
    if (isNaN(qty) || qty <= 0) return;

    if (stock[productName] < qty) {
      alert("Not enough stock!");
      return;
    }

    let product = products.find(p => p.name === productName);
    let existing = cart.find(c => c.name === productName);

    if (existing) {
      existing.qty += qty;
      existing.total = existing.qty * existing.price;
    } else {
      cart.push({ name: productName, qty: qty, price: product.price, total: qty * product.price });
    }

    stock[productName] -= qty;
    renderProducts(document.getElementById("searchBox").value);
    renderCart();
  }

  function renderCart() {
    const tbody = document.querySelector("#checkoutTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.total;
      let row = `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>₱${item.price}</td>
        <td>₱${item.total}</td>
        <td><span class="remove-btn" onclick="removeFromCart(${index})">X</span></td>
      </tr>`;
      tbody.innerHTML += row;
    });

    document.getElementById("checkoutTotal").textContent = total;
    saveData();
  }

  function removeFromCart(index) {
    let item = cart[index];
    stock[item.name] += item.qty;
    cart.splice(index, 1);
    renderCart();
    renderProducts(document.getElementById("searchBox").value);
  }

  // Checkout
  document.getElementById("checkoutBtn").addEventListener("click", () => {
    const total = parseFloat(document.getElementById("checkoutTotal").textContent) || 0;
    const cash = parseFloat(document.getElementById("paymentInput").value) || 0;
    const change = cash - total;

    if (total <= 0) {
      alert("Cart is empty!");
      return;
    }

    if (cash < total) {
      alert("Not enough cash! Buyer must pay at least ₱" + total);
      return;
    }

    cart.forEach(item => {
      sales[item.name].sold += item.qty;
      sales[item.name].total += item.total;
      totalSales += item.total;
    });

    cart = [];
    renderCart();
    renderSalesReport();

    alert("Checkout successful!\nChange: ₱" + change);

    document.getElementById("paymentInput").value = "";
    document.getElementById("changeAmount").textContent = "0";
  });

  function renderSalesReport() {
    const tbody = document.querySelector("#salesTable tbody");
    tbody.innerHTML = "";
    for (let name in sales) {
      let row = `<tr>
        <td>${name}</td>
        <td>${sales[name].sold}</td>
        <td>${stock[name]}</td>
        <td>₱${sales[name].total}</td>
      </tr>`;
      tbody.innerHTML += row;
    }
    document.getElementById("totalSales").textContent = totalSales;
    saveData();
  }

  document.getElementById("addStockBtn").addEventListener("click", () => {
    let productName = prompt("Enter product name to add stock:");
    if (!productName || !stock.hasOwnProperty(productName)) {
      alert("Invalid product name!");
      return;
    }
    let qty = parseInt(prompt(`Enter quantity to add for ${productName}:`, "0"));
    if (isNaN(qty) || qty <= 0) return;
    stock[productName] += qty;
    renderProducts(document.getElementById("searchBox").value);
    renderSalesReport();
  });

  // Change calculator
  document.getElementById("paymentInput").addEventListener("input", () => {
    const total = parseFloat(document.getElementById("checkoutTotal").textContent) || 0;
    const cash = parseFloat(document.getElementById("paymentInput").value) || 0;
    const change = cash - total;
    document.getElementById("changeAmount").textContent = change >= 0 ? change : 0;
  });

  // Print report
  function printReport() {
    const reportElem = document.querySelector('.sales-report');
    if (!reportElem) {
      alert('Sales report element not found.');
      return;
    }

    const reportHtml = `
      <!doctype html>
      <html>
        <head>
          <meta charset="utf-8">
          <title>Sales Report</title>
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
          <style>
            body { font-family: 'Poppins', sans-serif; margin: 20px; color: #000; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #000; padding: 8px; text-align: center; }
            h2 { text-align: center; margin-bottom: 20px; }
            .checkout-total { font-weight: bold; margin-top: 20px; text-align: right; }
          </style>
        </head>
        <body>
          <h2>Sales Report</h2>
          ${reportElem.innerHTML}
        </body>
      </html>
    `;

    const iframe = document.createElement('iframe');
    iframe.style.position = 'fixed';
    iframe.style.right = '0';
    iframe.style.bottom = '0';
    iframe.style.width = '1px';
    iframe.style.height = '1px';
    iframe.style.border = '0';
    iframe.style.opacity = '0';
    document.body.appendChild(iframe);

    const idoc = iframe.contentDocument || iframe.contentWindow.document;
    idoc.open();
    idoc.write(reportHtml);
    idoc.close();

    setTimeout(() => {
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
      setTimeout(() => document.body.removeChild(iframe), 500);
    }, 350);
  }

  // ✅ Reset Results (keep stocks, clear sales only)
  function resetReport() {
    if (confirm("Are you sure you want to reset all sales data?")) {
      for (let name in sales) {
        sales[name].sold = 0;
        sales[name].total = 0;
      }
      totalSales = 0;
      cart = [];
      renderCart();
      renderSalesReport();
      saveData();
      alert("✅ Sales data reset. Stock remains unchanged.");
    }
  }

  // Search filter
  document.getElementById("searchBox").addEventListener("input", (e) => {
    renderProducts(e.target.value);
  });

  // Initialize app
  initializeStock();
  </script>
</body>
</html>
