<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidance Appointment Scheduler</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCstDdbOAisSEZzu9FT9Zyzl_pj5-RHBnA",
      authDomain: "guidance-appointment.firebaseapp.com",
      databaseURL: "https://guidance-appointment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "guidance-appointment",
      storageBucket: "guidance-appointment.firebasestorage.app",
      messagingSenderId: "280009961139",
      appId: "1:280009961139:web:f0863f2e5940be5e534ac6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    emailjs.init("xvStFrKI-3M-3ZCvz"); // ‚úÖ Your EmailJS Public Key

    document.addEventListener("DOMContentLoaded", () => {
      const formSection = document.getElementById("formSection");
      const confirmSection = document.getElementById("confirmationSection");
      const landing = document.getElementById("landingSection");
      const form = document.getElementById("appointmentForm");
      const bookBtn = document.getElementById("bookNowBtn");
      const dateInput = document.getElementById("date");
      const timeBtn = document.getElementById("openTimeModal");
      const modal = document.getElementById("timeModal");
      const modalTimes = document.querySelectorAll(".timeSlot");
      const chosenTimeInput = document.getElementById("time");

      let bookedTimes = [];

      bookBtn.addEventListener("click", () => {
        landing.style.display = "none";
        formSection.style.display = "block";
      });

      // üü¢ When user selects a date ‚Üí check booked times
      dateInput.addEventListener("change", async () => {
        const selectedDate = dateInput.value;
        if (!selectedDate) return;
        const snapshot = await get(ref(db, "appointments"));
        bookedTimes = [];
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.values(data).forEach(a => {
            if (a.date === selectedDate) bookedTimes.push(a.time);
          });
        }
        // Update modal slots
        modalTimes.forEach(btn => {
          if (bookedTimes.includes(btn.dataset.time)) {
            btn.classList.add("booked");
            btn.disabled = true;
          } else {
            btn.classList.remove("booked");
            btn.disabled = false;
          }
        });
      });

      // üïí Modal open/close
      timeBtn.onclick = () => {
        if (!dateInput.value) return alert("Please select a date first!");
        modal.style.display = "flex";
      };
      document.getElementById("closeModal").onclick = () => modal.style.display = "none";
      window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

      // üü¢ Pick time slot
      modalTimes.forEach(btn => {
        btn.onclick = () => {
          if (btn.disabled) return;
          chosenTimeInput.value = btn.dataset.time;
          modal.style.display = "none";
        };
      });

      // üü¢ Submit Form
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const service = form.service.value.trim();
        const date = form.date.value.trim();
        const time = form.time.value.trim();
        const notes = form.notes.value.trim();

        if (!time) {
          alert("Please select a time.");
          return;
        }

        const snapshot = await get(ref(db, "appointments"));
        if (snapshot.exists()) {
          const data = snapshot.val();
          const conflict = Object.values(data).some(
            a => a.date === date && a.time === time
          );
          if (conflict) {
            alert("‚ö†Ô∏è That time slot is already booked. Please choose another.");
            return;
          }
        }

        const newRef = push(ref(db, "appointments"));
        await set(newRef, { name, email, phone, service, date, time, notes, status: "pending", timestamp: Date.now() });

        await emailjs.send("service_qtacvtn", "template_ewvtufi", { name, email, service, date, time });

        formSection.style.display = "none";
        confirmSection.style.display = "block";
      });
    });
  </script>

  <style>
    body { font-family: Poppins, sans-serif; background: #f5f7fb; margin: 0; }
    header { background: #004aad; color: white; text-align: center; padding: 1.2rem 0; }
    main { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; min-height: 80vh; }
    h2 { color: #004aad; }
    .btn { background: #004aad; color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #003680; }
    form { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
    input, select, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
    textarea { resize: none; height: 70px; }
    #confirmationSection, #formSection { display: none; }
    #confirmationSection .check { font-size: 50px; color: green; }
    /* üïí Modal styles */
    #timeModal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; text-align: center; width: 90%; max-width: 400px; }
    .timeSlot { margin: 5px; padding: 10px 20px; border: none; border-radius: 6px; background: #004aad; color: white; cursor: pointer; }
    .timeSlot:hover { background: #003680; }
    .timeSlot.booked { background: #ccc; color: #666; cursor: not-allowed; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; color: #333; }
  </style>
</head>

<body>
  <header>
    <h1>Guidance Appointment Scheduling</h1>
  </header>

  <main>
    <!-- Landing -->
    <section id="landingSection">
      <h2>Welcome</h2>
      <p>Book your appointment easily and securely online.</p>
      <button id="bookNowBtn" class="btn">Book Now</button>
    </section>

    <!-- Form -->
    <section id="formSection">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="service" required>
          <option value="">Select Service</option>
          <option value="Counseling">Counseling</option>
          <option value="Career Guidance">Career Guidance</option>
          <option value="Academic Consultation">Academic Consultation</option>
        </select>
        <input type="date" id="date" name="date" required>
        <input type="text" id="time" name="time" placeholder="Pick Time" readonly required>
        <button type="button" id="openTimeModal" class="btn">Select Time</button>
        <textarea name="notes" placeholder="Notes (optional)"></textarea>
        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </section>

    <!-- Confirmation -->
    <section id="confirmationSection">
      <div class="check">‚úîÔ∏è</div>
      <h2>Appointment Scheduled!</h2>
      <p>A confirmation email has been sent to you.</p>
      <button class="btn" onclick="location.reload()">Book Another</button>
    </section>
  </main>

  <!-- üïí Time Modal -->
  <div id="timeModal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h3>Select a Time Slot</h3>
      <div id="timeSlotsContainer">
        <button class="timeSlot" data-time="8:00 AM - 9:00 AM">8:00 AM - 9:00 AM</button>
        <button class="timeSlot" data-time="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</button>
        <button class="timeSlot" data-time="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</button>
        <button class="timeSlot" data-time="11:00 AM - 12:00 NN">11:00 AM - 12:00 NN</button>
        <button class="timeSlot" data-time="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</button>
        <button class="timeSlot" data-time="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</button>
        <button class="timeSlot" data-time="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</button>
        <button class="timeSlot" data-time="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</button>
      </div>
    </div>
  </div>
</body>
  </html>
