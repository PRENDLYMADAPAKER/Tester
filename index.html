<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidance Appointment Scheduling</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCstDdbOAisSEZzu9FT9Zyzl_pj5-RHBnA",
      authDomain: "guidance-appointment.firebaseapp.com",
      databaseURL: "https://guidance-appointment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "guidance-appointment",
      storageBucket: "guidance-appointment.firebasestorage.app",
      messagingSenderId: "280009961139",
      appId: "1:280009961139:web:f0863f2e5940be5e534ac6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    emailjs.init("xvStFrKI-3M-3ZCvz");

    document.addEventListener("DOMContentLoaded", async () => {
      const form = document.getElementById("appointmentForm");
      const landing = document.getElementById("landingSection");
      const formSection = document.getElementById("formSection");
      const confirmSection = document.getElementById("confirmationSection");
      const bookBtn = document.getElementById("bookNowBtn");
      const dateInput = document.getElementById("date");
      const modal = document.getElementById("timeModal");
      const modalTimes = document.querySelectorAll(".timeSlot");
      const chosenTimeInput = document.getElementById("time");
      const timeBtn = document.getElementById("openTimeModal");

      let bookedTimes = {};
      let fullyBookedDates = new Set();

      async function loadBookings() {
        const snapshot = await get(ref(db, "appointments"));
        bookedTimes = {};
        fullyBookedDates.clear();

        if (snapshot.exists()) {
          const data = snapshot.val();
          for (const id in data) {
            const { date, time } = data[id];
            if (!bookedTimes[date]) bookedTimes[date] = [];
            bookedTimes[date].push(time);
            if (bookedTimes[date].length >= 8) fullyBookedDates.add(date);
          }
        }
      }

      async function updateDateInput() {
        await loadBookings();
        const today = new Date();
        const minDate = today.toISOString().split("T")[0];
        dateInput.setAttribute("min", minDate);

        dateInput.addEventListener("input", () => {
          const selectedDate = dateInput.value;
          if (fullyBookedDates.has(selectedDate)) {
            alert("⚠️ This date is fully booked. Please select another date.");
            dateInput.value = "";
          }
        });
      }

      async function updateTimeSlots(selectedDate) {
        modalTimes.forEach(btn => {
          if (bookedTimes[selectedDate]?.includes(btn.dataset.time)) {
            btn.classList.add("booked");
            btn.disabled = true;
          } else {
            btn.classList.remove("booked");
            btn.disabled = false;
          }
        });
      }

      await updateDateInput();

      dateInput.addEventListener("change", async () => {
        const selectedDate = dateInput.value;
        if (!selectedDate) return;
        await loadBookings();
        await updateTimeSlots(selectedDate);
      });

      timeBtn.onclick = () => {
        if (!dateInput.value) return alert("Please select a date first!");
        modal.style.display = "flex";
        modal.classList.add("show");
      };

      document.getElementById("closeModal").onclick = () => {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 300);
      };

      window.onclick = e => {
        if (e.target == modal) {
          modal.classList.remove("show");
          setTimeout(() => modal.style.display = "none", 300);
        }
      };

      modalTimes.forEach(btn => {
        btn.onclick = () => {
          if (btn.disabled) return;
          chosenTimeInput.value = btn.dataset.time;
          modal.classList.remove("show");
          setTimeout(() => modal.style.display = "none", 300);
        };
      });

      bookBtn.addEventListener("click", () => {
        landing.style.display = "none";
        formSection.style.display = "flex";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const service = form.service.value;
        const date = form.date.value;
        const time = form.time.value;
        const notes = form.notes.value.trim();

        if (!date || !time) {
          alert("Please select both date and time.");
          return;
        }

        await loadBookings();
        if (bookedTimes[date]?.includes(time)) {
          alert("That time slot is already booked. Choose another.");
          return;
        }

        const newRef = push(ref(db, "appointments"));
        await set(newRef, { name, email, phone, service, date, time, notes, status: "pending", timestamp: Date.now() });

        await emailjs.send("service_qtacvtn", "template_ewvtufi", { name, email, service, date, time });

        formSection.style.display = "none";
        confirmSection.style.display = "flex";
        form.reset();
      });
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffd6f3, #d6a8ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      width: 95%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 5px;
    }

    header img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    section {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 25px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #5b0aa8;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input, select, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    textarea {
      resize: none;
    }

    .btn {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      font-size: 16px;
    }

    .btn:hover {
      background: #4a148c;
      transform: scale(1.05);
    }

    #formSection, #confirmationSection {
      display: none;
    }

    .check {
      font-size: 50px;
      color: green;
      margin-bottom: 10px;
    }

    /* Modal Styles */
    #timeModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #timeModal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #4a148c;
      box-shadow: 0 0 20px rgba(255, 182, 255, 0.4);
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    #timeModal.show .modal-content {
      transform: scale(1);
    }

    .close-btn {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: #4a148c;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #9c27b0;
    }

    .timeSlot {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #6a1b9a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .timeSlot:hover {
      background: #4a148c;
      transform: scale(1.05);
    }

    .timeSlot.booked {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <img src="https://i.imgur.com/1EOyoBG.png" alt="Guidance Logo" />
      <h1>Guidance Appointment Scheduling</h1>
    </header>

    <section id="landingSection">
      <h2>Welcome</h2>
      <p>Book your appointment easily and securely online.</p>
      <button id="bookNowBtn" class="btn">Book Now</button>
    </section>

    <section id="formSection">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="service" required>
          <option value="">Select Service</option>
          <option value="Counseling">Counseling</option>
          <option value="Career Guidance">Career Guidance</option>
          <option value="Academic Consultation">Academic Consultation</option>
        </select>
        <input type="date" id="date" name="date" required>
        <input type="text" id="time" name="time" placeholder="Pick Time" readonly required>
        <button type="button" id="openTimeModal" class="btn">Select Time</button>
        <textarea name="notes" placeholder="Notes (optional)"></textarea>
        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </section>

    <section id="confirmationSection">
      <div class="check">✔️</div>
      <h2>Appointment Scheduled!</h2>
      <p>A confirmation email has been sent to you.</p>
      <button class="btn" onclick="location.reload()">Book Another</button>
    </section>
  </main>

  <!-- Modal -->
  <div id="timeModal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h3>Select a Time Slot</h3>
      <div id="timeSlotsContainer">
        <button class="timeSlot" data-time="8:00 AM - 9:00 AM">8:00 AM - 9:00 AM</button>
        <button class="timeSlot" data-time="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</button>
        <button class="timeSlot" data-time="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</button>
        <button class="timeSlot" data-time="11:00 AM - 12:00 NN">11:00 AM - 12:00 NN</button>
        <button class="timeSlot" data-time="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</button>
        <button class="timeSlot" data-time="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</button>
        <button class="timeSlot" data-time="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</button>
        <button class="timeSlot" data-time="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</button>
      </div>
    </div>
  </div>
</body>
  </html>
