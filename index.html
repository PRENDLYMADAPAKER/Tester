<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guidance Appointment Scheduling</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script type="module">
    // === Firebase Setup ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCstDdbOAisSEZzu9FT9Zyzl_pj5-RHBnA",
      authDomain: "guidance-appointment.firebaseapp.com",
      databaseURL: "https://guidance-appointment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "guidance-appointment",
      storageBucket: "guidance-appointment.firebasestorage.app",
      messagingSenderId: "280009961139",
      appId: "1:280009961139:web:f0863f2e5940be5e534ac6",
      measurementId: "G-2MCGGLRTML"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === EmailJS Setup ===
    (function() {
      emailjs.init("xvStFrKI-3M-3ZCvz");
    })();

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("appointmentForm");
      const dateInput = document.getElementById("date");
      const timeInput = document.getElementById("timePicker");
      const timeModal = document.getElementById("timeModal");
      const timeButtonsContainer = document.getElementById("timeButtons");

      // Predefined time slots (no 12–1 PM)
      const times = [
        "8:00 AM - 9:00 AM",
        "9:00 AM - 10:00 AM",
        "10:00 AM - 11:00 AM",
        "11:00 AM - 12:00 NN",
        "1:00 PM - 2:00 PM",
        "2:00 PM - 3:00 PM",
        "3:00 PM - 4:00 PM",
        "4:00 PM - 5:00 PM"
      ];

      // Show modal when user focuses on time field
      timeInput.addEventListener("focus", () => {
        if (!dateInput.value) {
          alert("Please select a date first.");
          return;
        }
        timeModal.style.display = "flex";
        loadTimes(dateInput.value);
      });

      // Load available times from Firebase
      function loadTimes(date) {
        timeButtonsContainer.innerHTML = "";
        get(ref(db, `appointments/${date}`)).then(snapshot => {
          const booked = snapshot.exists() ? Object.values(snapshot.val()).map(a => a.time) : [];
          times.forEach(t => {
            const btn = document.createElement("button");
            btn.textContent = t;
            btn.classList.add("time-btn");
            if (booked.includes(t)) {
              btn.disabled = true;
              btn.classList.add("booked");
            }
            btn.addEventListener("click", () => {
              timeInput.value = t;
              timeModal.style.display = "none";
            });
            timeButtonsContainer.appendChild(btn);
          });
        });
      }

      // Close modal when clicking outside
      timeModal.addEventListener("click", e => {
        if (e.target === timeModal) timeModal.style.display = "none";
      });

      // Submit form
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const service = document.getElementById("service").value;
        const date = dateInput.value;
        const time = timeInput.value;

        if (!date || !time) {
          alert("Please select a valid date and time.");
          return;
        }

        const appointmentRef = ref(db, `appointments/${date}/${time.replaceAll(".", "").replaceAll(" ", "_")}`);
        await set(appointmentRef, { name, email, phone, service, date, time });

        // Send Email Confirmation
        emailjs.send("service_qtacvtn", "template_ewvtufi", {
          name, service, date, time, email
        }).then(() => {
          alert("✅ Appointment booked successfully! A confirmation email has been sent.");
          form.reset();
        }).catch(err => console.error("EmailJS Error:", err));
      });
    });
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffe6f0, #e8d1ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      width: 160px;
      height: auto;
      object-fit: contain;
      background: transparent;
      box-shadow: none;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #6c2bb9;
      margin-bottom: 25px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      color: #5e2a84;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-top: 6px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #b565d9;
    }

    button {
      width: 100%;
      background: #b565d9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a04cc6;
    }

    /* Time Modal */
    #timeModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .time-btn {
      margin: 5px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #e2b8ff;
      cursor: pointer;
      transition: 0.2s;
    }

    .time-btn:hover {
      background: #c58aff;
      color: white;
    }

    .time-btn.booked {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="https://i.imgur.com/1EOyoBG.png" alt="Logo">
  </div>
  <h1>Guidance Appointment Scheduling</h1>

  <div class="form-container">
    <form id="appointmentForm">
      <label>Full name</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label>Email address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label>Phone (e.g. +63)</label>
      <input type="tel" id="phone" placeholder="+63xxxxxxxxxx" required>

      <label>Service</label>
      <select id="service" required>
        <option value="">Select service</option>
        <option value="Counseling">Counseling</option>
        <option value="Interview">Interview</option>
        <option value="Follow-up">Follow-up</option>
      </select>

      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <div style="flex:1;">
          <label>Date</label>
          <input type="date" id="date" required>
        </div>
        <div style="flex:1;">
          <label>Time</label>
          <input type="text" id="timePicker" placeholder="Select time" readonly required>
        </div>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <!-- Time Modal -->
  <div id="timeModal">
    <div class="modal-content">
      <h3>Select a Time Slot</h3>
      <div id="timeButtons" style="margin-top: 10px;"></div>
    </div>
  </div>
</body>
        </html>
