<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guidance Appointment Scheduling</title>

  <!-- EmailJS (global window.emailjs) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Firebase modular imports are used in the module script below -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: #5a1eaa;
      --accent-2: #7b1fa2;
      --glass: rgba(255,255,255,0.28);
      --card-bg: rgba(255,255,255,0.9);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#2d004d}
    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:28px 18px;
      background: linear-gradient(135deg,#ffffff 0%, #ffe8f6 40%, #e3c7ff 100%);
      background-size:400% 400%;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .page { width:100%; max-width:520px; display:flex; flex-direction:column; align-items:center; gap:18px; }

    /* Header - fixed logo and single-color title */
    .header{ width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px; margin-top:6px; }
    .logoWrap {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 8px 26px rgba(106, 27, 154, 0.08);
  overflow: hidden; /* prevents any image edge overflow */
}

.logoWrap img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* fills circle perfectly */
  border-radius: 50%;
  display: block;
}
    .title{ text-align:center; color:var(--accent); font-weight:700; font-size:1.9rem; line-height:1.05; margin:0; }

    /* Card */
    .card{ width:100%; max-width:460px; background:var(--card-bg); border-radius:20px; padding:22px; box-shadow:0 12px 40px rgba(0,0,0,0.08); border:1px solid rgba(255,255,255,0.5); backdrop-filter: blur(8px); }
    .card h2{ color:var(--accent); text-align:center; margin:0 0 14px 0; font-size:1.25rem }

    form{ display:flex; flex-direction:column; gap:12px; }
    label{ font-weight:600; color:var(--accent); font-size:0.95rem; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(138,79,255,0.14); background:white; font-size:15px; outline:none;
    }
    input:focus, select:focus, textarea:focus { box-shadow:0 8px 20px rgba(106,27,154,0.06); border-color:var(--accent-2); }
    textarea{ resize:none; min-height:80px; }

    .row { display:flex; gap:12px; align-items:center; }
    .row > div { flex:1; }

    .btn { display:inline-block; width:100%; padding:12px 14px; border-radius:28px; border:none; background: linear-gradient(180deg, var(--accent-2), var(--accent)); color:white; font-weight:700; cursor:pointer; box-shadow:0 10px 28px rgba(106,27,154,0.12); }
    .btn.ghost{ background: rgba(255,255,255,0.92); color:var(--accent); border:1px solid rgba(74,20,140,0.06); box-shadow:none; }
    .muted{ color:#6b6b6b; font-size:13px; text-align:center; margin-top:6px; }

    /* Toast (top-center) */
    #toast {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
    }
    .toastBox {
      min-width:260px;
      max-width:90vw;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      border-radius:12px;
      padding:12px 16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      border-left:6px solid var(--accent-2);
      color:var(--accent);
      font-weight:600;
      opacity:0;
      transform: translateY(-6px) scale(.98);
      transition: all 260ms ease;
      pointer-events: auto;
      backdrop-filter: blur(6px);
    }
    .toastBox.show{ opacity:1; transform: translateY(0) scale(1); }
    .toastBox.success{ border-left-color: #2ecc71; color:#1b6b33; }
    .toastBox.error{ border-left-color: #ff6b6b; color:#7b2222; }

    /* Modal */
    #timeModal { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.44); z-index:1200; padding:18px; }
    #timeModal.show{ display:flex; }
    .modalCard{ width:100%; max-width:480px; border-radius:14px; padding:18px; background:white; box-shadow:0 16px 48px rgba(0,0,0,0.18); }
    .modalHeader{ display:flex; align-items:center; justify-content:space-between; }
    .slots{ margin-top:12px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .slotBtn{ padding:10px 14px; border-radius:999px; border:none; cursor:pointer; background: linear-gradient(180deg,var(--accent-2),var(--accent)); color:white; font-weight:700; box-shadow:0 8px 18px rgba(106,27,154,0.12); }
    .slotBtn.booked{ background:#eee; color:#9a9a9a; cursor:not-allowed; box-shadow:none; }
    .slotBtn.selected{ outline: 3px solid rgba(90,30,170,0.12); transform: translateY(-2px); }

    /* Success overlay */
    .successOverlay{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.45); z-index:1300; }
    .successBox{ background:white; padding:20px; border-radius:12px; text-align:center; width:90%; max-width:420px; box-shadow:0 10px 30px rgba(0,0,0,0.18); }
    .successBox h3{ color:var(--accent); margin:8px 0; }
    @media(min-width:720px){ .title{ font-size:2.2rem } .card{ padding:28px } }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header" role="banner">
      <div class="logoWrap" aria-hidden="true">
        <!-- Use your logo link (keeps edges intact) -->
        <img src="https://i.imgur.com/1EOyoBG.png" alt="Guidance Office logo">
      </div>
      <h1 class="title">Guidance Appointment Scheduling</h1>
    </header>

    <!-- Booking Card -->
    <section class="card" aria-labelledby="cardTitle">
      <h2 id="cardTitle">Book an Appointment</h2>

      <form id="appointmentForm" autocomplete="off">
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />
        </div>

        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone (e.g. +63)</label>
          <input id="phone" name="phone" type="tel" placeholder="+63xxxxxxxxxx" required />
        </div>

        <div>
          <label for="service">Service</label>
          <select id="service" name="service" required>
            <option value="">Select service</option>
            <option>Counseling</option>
            <option>Career Guidance</option>
            <option>Academic Consultation</option>
          </select>
        </div>

        <div class="row">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>

          <div style="width:160px">
            <label for="time">Time</label>
            <!-- Readonly viewer-only time field -->
            <input id="time" name="time" type="text" placeholder="Pick time" readonly required />
          </div>
        </div>

        <div>
          <button id="openTimeBtn" type="button" class="btn ghost">Select Time</button>
        </div>

        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Additional notes..."></textarea>
        </div>

        <div>
          <button id="submitBtn" type="submit" class="btn">Submit Appointment</button>
        </div>

        <p class="muted">Pick a date and the time modal will open automatically. Booked slots appear gray.</p>
      </form>
    </section>
  </div>

  <!-- Toast container (top-center) -->
  <div id="toast" aria-hidden="true"></div>

  <!-- Time Modal -->
  <div id="timeModal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="timeModalTitle">
      <div class="modalHeader">
        <h3 id="timeModalTitle">Select a Time Slot</h3>
        <button id="closeModalBtn" class="closeX" aria-label="Close">âœ•</button>
      </div>
      <div id="slotsContainer" class="slots" role="list"></div>
      <div style="text-align:center;margin-top:12px;">
        <button id="cancelModalBtn" class="btn ghost">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Success overlay -->
  <template id="successTemplate">
    <div class="successOverlay">
      <div class="successBox">
        <h3>âœ… Appointment Scheduled</h3>
        <p>A confirmation email has been sent (if email service available). Thank you!</p>
        <div style="margin-top:16px">
          <button id="okClose" class="btn">OK</button>
        </div>
      </div>
    </div>
  </template>

  <!-- Firebase + App Script -->
  <script type="module">
    // ---------- Firebase imports ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ---------- Config (your keys) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCstDdbOAisSEZzu9FT9Zyzl_pj5-RHBnA",
      authDomain: "guidance-appointment.firebaseapp.com",
      databaseURL: "https://guidance-appointment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "guidance-appointment",
      storageBucket: "guidance-appointment.firebasestorage.app",
      messagingSenderId: "280009961139",
      appId: "1:280009961139:web:f0863f2e5940be5e534ac6",
      measurementId: "G-2MCGGLRTML"
    };

    // init firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // init EmailJS (global loaded by CDN)
    if (window.emailjs && typeof window.emailjs.init === 'function') {
      window.emailjs.init("xvStFrKI-3M-3ZCvz"); // Public Key you provided
    } else {
      console.warn('EmailJS not loaded; confirmation emails will not be sent.');
    }

    // ---------- DOM refs ----------
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');
    const openTimeBtn = document.getElementById('openTimeBtn');
    const timeModal = document.getElementById('timeModal');
    const slotsContainer = document.getElementById('slotsContainer');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const appointmentForm = document.getElementById('appointmentForm');
    const toastRoot = document.getElementById('toast');
    const successTemplate = document.getElementById('successTemplate');

    // ---------- Time slots (exclude 12-1pm) ----------
    const TIME_SLOTS = [
      "08:00 AM - 09:00 AM",
      "09:00 AM - 10:00 AM",
      "10:00 AM - 11:00 AM",
      "11:00 AM - 12:00 NN",
      "01:00 PM - 02:00 PM",
      "02:00 PM - 03:00 PM",
      "03:00 PM - 04:00 PM",
      "04:00 PM - 05:00 PM"
    ];

    // helper: convert slot to safe firebase key
    function slotToKey(slot) {
      return slot.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
    }

    // ---------- Toast helper (top-center) ----------
    let toastTimer = null;
    function showToast(message, kind = 'info') {
      // clear old
      if (toastRoot.firstChild) { toastRoot.innerHTML = ''; clearTimeout(toastTimer); }
      const box = document.createElement('div');
      box.className = 'toastBox';
      if (kind === 'success') box.classList.add('success');
      if (kind === 'error') box.classList.add('error');
      box.textContent = message;
      toastRoot.appendChild(box);
      // show
      requestAnimationFrame(() => box.classList.add('show'));
      toastTimer = setTimeout(() => {
        box.classList.remove('show');
        setTimeout(()=> box.remove(), 260);
      }, 3200);
    }

    // ---------- Fetch booked slots for a date ----------
    async function fetchBookedSlotsForDate(date) {
      if (!date) return [];
      try {
        const snap = await get(ref(db, 'appointments'));
        if (!snap.exists()) return [];
        const data = snap.val();
        const booked = [];

        // detect date-keyed top-level shape YYYY-MM-DD
        const topKeys = Object.keys(data || {});
        const isDateKeyed = topKeys.length > 0 && topKeys.every(k => /^\d{4}-\d{2}-\d{2}$/.test(k));

        if (isDateKeyed) {
          const dayNode = data[date];
          if (!dayNode) return [];
          for (const key in dayNode) {
            const appt = dayNode[key];
            if (appt && appt.time) booked.push(appt.time);
            else booked.push(key); // fallback
          }
        } else {
          // push-list structure
          for (const id in data) {
            const appt = data[id];
            if (!appt) continue;
            if (appt.date === date && appt.time) booked.push(appt.time);
          }
        }
        return Array.from(new Set(booked));
      } catch (err) {
        console.error('fetchBookedSlotsForDate err', err);
        return [];
      }
    }

    // ---------- Populate modal with slots (disable booked) ----------
    function populateSlots(bookedTimes = [], selected = null) {
      slotsContainer.innerHTML = '';
      TIME_SLOTS.forEach(slot => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'slotBtn';
        btn.textContent = slot;
        btn.dataset.time = slot;
        if (bookedTimes.includes(slot)) {
          btn.classList.add('booked');
          btn.disabled = true;
        } else {
          btn.addEventListener('click', () => {
            // mark selected visually
            document.querySelectorAll('.slotBtn').forEach(b=>b.classList.remove('selected'));
            btn.classList.add('selected');
            timeInput.value = slot;
            closeModal();
          });
        }
        slotsContainer.appendChild(btn);
      });
    }

    function openModal() {
      timeModal.classList.add('show');
      timeModal.style.display = 'flex';
      timeModal.setAttribute('aria-hidden', 'false');
    }
    function closeModal() {
      timeModal.classList.remove('show');
      timeModal.setAttribute('aria-hidden', 'true');
      timeModal.style.display = 'none';
    }

    // ensure date min is today
    (function setMinDateToday(){
      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;
    })();

    // when user changes date -> fetch bookings and open modal automatically
    dateInput.addEventListener('change', async () => {
      const selectedDate = dateInput.value;
      if (!selectedDate) return;
      showToast('Checking availability...', 'info');
      const booked = await fetchBookedSlotsForDate(selectedDate);
      if (booked.length >= TIME_SLOTS.length) {
        showToast('âš ï¸ This date is fully booked. Please pick another date.', 'error');
        dateInput.value = '';
        return;
      }
      populateSlots(booked);
      openModal();
    });

    // manual open button
    openTimeBtn.addEventListener('click', async () => {
      const selectedDate = dateInput.value;
      if (!selectedDate) { showToast('ðŸ“… Please select a date first.', 'error'); dateInput.focus(); return; }
      const booked = await fetchBookedSlotsForDate(selectedDate);
      if (booked.length >= TIME_SLOTS.length) { showToast('âš ï¸ This date is fully booked. Please pick another date.', 'error'); dateInput.value=''; return; }
      populateSlots(booked);
      openModal();
    });

    // modal controls
    closeModalBtn.addEventListener('click', closeModal);
    cancelModalBtn.addEventListener('click', closeModal);
    timeModal.addEventListener('click', (e)=> { if (e.target === timeModal) closeModal(); });
    document.addEventListener('keydown', (e)=> { if (e.key === 'Escape') closeModal(); });

    // form submit: re-check slot, then save
    appointmentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const service = document.getElementById('service').value;
      const date = dateInput.value;
      const time = timeInput.value;
      const notes = document.getElementById('notes').value.trim();

      if (!name || !email || !phone || !service || !date || !time) {
        showToast('Please complete all fields and pick a time.', 'error'); return;
      }

      // Double-check availability (atomic check)
      try {
        const slotKey = slotToKey(time);
        const pathRef = ref(db, `appointments/${date}/${slotKey}`);
        const existing = await get(pathRef);
        if (existing.exists()) {
          showToast('That time was just booked by someone else. Please choose a different slot.', 'error');
          // refresh modal with latest bookings
          const booked = await fetchBookedSlotsForDate(date);
          populateSlots(booked);
          return;
        }

        // Save appointment under date/slotKey
        await set(pathRef, {
          name, email, phone, service, date, time, notes,
          status: 'pending', timestamp: Date.now()
        });

        // push to appointments_list for compatibility
        try {
          await push(ref(db, 'appointments_list'), { name, email, phone, service, date, time, notes, timestamp: Date.now() });
        } catch (err) { console.warn('push list failed', err); }

        // send confirmation email (non-blocking)
        if (window.emailjs && typeof window.emailjs.send === 'function') {
          try {
            await window.emailjs.send('service_qtacvtn', 'template_ewvtufi', { name, email, service, date, time });
          } catch (err) {
            console.warn('EmailJS send failed', err);
            // still proceed
          }
        }

        // show success overlay
        showSuccessOverlay();

        appointmentForm.reset();
        timeInput.value = '';

      } catch (err) {
        console.error('submit error', err);
        showToast('Error saving appointment â€” please try again.', 'error');
      }
    });

    function showSuccessOverlay() {
      const frag = successTemplate.content.cloneNode(true);
      const overlay = frag.querySelector('.successOverlay');
      document.body.appendChild(overlay);
      overlay.querySelector('#okClose').focus();
      overlay.querySelector('#okClose').addEventListener('click', ()=> location.reload());
    }

    // expose small helper to set time from outside if needed
    window.selectTimeExternally = (slot) => {
      timeInput.value = slot;
    };

    // initial prefetch: if date already has a value, auto-populate on load
    (async function prefetchOnLoad(){
      if (dateInput.value) {
        const booked = await fetchBookedSlotsForDate(dateInput.value);
        populateSlots(booked);
      }
    })();

    // Optional: show a small ready toast when page loads
    window.addEventListener('load', ()=> {
      showToast('Welcome â€” pick a date to choose a time slot.');
    });
  </script>
</body>
  </html>
