<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Guidance Appointment Scheduling</title>

<!-- EmailJS (global) -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#ffffff;
    --bg2:#ffe8f4;
    --bg3:#e6d6ff;
    --primary:#6c2bb9;
    --accent:#b565d9;
    --card-bg: rgba(255,255,255,0.88);
    --muted:#7b6a8f;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#2a0a3a}
  body{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:28px 18px;
    background: linear-gradient(135deg,var(--bg1), var(--bg2), var(--bg3));
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .page {
    width:100%;
    max-width:720px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
  }

  /* Header */
  .header {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    padding-top:6px;
  }
  .logo {
    width:110px;
    height:110px;
    object-fit:contain;
    background:transparent;
  }
  .title {
    font-size:2rem;
    color:var(--primary);
    font-weight:700;
    text-align:center;
    margin:0;
  }

  /* calendar small centered below header */
  .calendarCard {
    width:92%;
    max-width:520px;
    background:var(--card-bg);
    border-radius:14px;
    padding:12px 14px;
    box-shadow: 0 10px 30px rgba(30,0,50,0.06);
    border:1px solid rgba(0,0,0,0.04);
  }
  .cal-top{ display:flex; align-items:center; justify-content:space-between; }
  .cal-month{ color:var(--primary); font-weight:700; font-size:1.05rem; text-align:center; flex:1; }
  .navBtns { display:flex; gap:8px; }
  .navBtns button{ background:var(--accent); color:white; border:none; width:36px; height:36px; border-radius:8px; cursor:pointer; }
  .weeknames{ display:grid; grid-template-columns:repeat(7,1fr); gap:6px; margin-top:10px; color:var(--muted); font-size:12px; text-align:center; }
  .cal-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; margin-top:8px; }

  .day {
    height:44px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    font-weight:600;
    color:var(--primary);
    background:transparent;
    cursor:pointer;
    transition: all .12s ease;
  }
  .day:hover { transform: translateY(-4px); box-shadow:0 8px 20px rgba(34,10,60,0.06); }
  .day.booked { background:#e6e6e6; color:#9a9a9a; cursor:not-allowed; transform:none; box-shadow:none; }
  .day.inactive { visibility:hidden; pointer-events:none; }
  .day.selected { background:var(--primary); color:white; box-shadow:0 10px 28px rgba(108,43,185,0.12); }

  /* form */
  .card {
    width:92%;
    max-width:640px;
    background: var(--card-bg);
    border-radius:14px;
    padding:20px;
    box-shadow: 0 12px 40px rgba(30,0,50,0.06);
    border:1px solid rgba(0,0,0,0.04);
  }
  .card h2 { margin:0 0 12px 0; color:var(--primary); font-size:1.25rem; text-align:center; }

  form{ display:flex; flex-direction:column; gap:12px }
  label{ font-weight:600; color:var(--primary); font-size:0.95rem }
  input[type="text"], input[type="email"], input[type="tel"], select, textarea {
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid rgba(0,0,0,0.06);
    background:white;
    font-size:15px;
    outline:none;
  }
  textarea{ min-height:100px; border-radius:12px; padding:12px }

  .row { display:flex; gap:12px; align-items:center; }
  .row > * { flex:1; }

  .slot-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:6px; }
  .slot-btn {
    padding:12px;
    border-radius:12px;
    border:1px solid rgba(0,0,0,0.12);
    background:white;
    font-weight:700;
    cursor:pointer;
    text-align:center;
  }
  .slot-btn.selected { background:var(--primary); color:white; border-color:transparent; box-shadow:0 8px 20px rgba(108,43,185,0.12) }
  .slot-btn.booked { background:#f0f0f0; color:#9a9a9a; cursor:not-allowed; border-color:transparent; }

  .btn {
    padding:12px 14px;
    border-radius:12px;
    border:none;
    background: linear-gradient(90deg,var(--accent),var(--primary));
    color:white;
    font-weight:700;
    cursor:pointer;
  }
  .btn.ghost { background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--primary) }

  .muted { color:#6b6b6b; font-size:13px; text-align:center }

  /* toast */
  .toast-wrap {
    position: fixed; right:18px; bottom:18px; z-index:2200; display:flex; flex-direction:column; gap:10px; align-items:flex-end;
  }
  .toast {
    min-width:220px; max-width:360px;
    background: rgba(255,255,255,0.80); backdrop-filter: blur(10px);
    padding:12px 14px; border-radius:10px; box-shadow:0 12px 36px rgba(0,0,0,0.12);
    border-left:6px solid var(--accent); color:var(--primary); font-weight:700;
    opacity:0; transform: translateY(10px); transition: opacity 2s ease, transform 0.4s ease;
  }
  .toast.show { opacity:1; transform: translateY(0); }
  .toast.success { border-left-color:#28b765; color:#0f593e }
  .toast.error { border-left-color:#ff6b6b; color:#7b2222 }

  @media (max-width:520px){
    .title { font-size:1.6rem; }
    .slot-grid { grid-template-columns:repeat(2,1fr); }
    .calendarCard{ max-width:94%; }
    .card{ width:96%; }
  }
</style>
</head>
<body>
  <div class="page" role="main">

    <header class="header">
      <img class="logo" src="https://i.imgur.com/1EOyoBG.png" alt="Guidance logo">
      <h1 class="title">Guidance Appointment Scheduling</h1>
    </header>

    <!-- calendar (small, centered) -->
    <div class="calendarCard" id="calendarCard" aria-label="Month calendar">
      <div class="cal-top">
        <div class="navBtns" style="visibility:hidden"><!-- placeholder left so month centers --></div>
        <div class="cal-month" id="monthTitle">Month YYYY</div>
        <div class="navBtns">
          <button id="prevMonth" title="Previous month">◀</button>
          <button id="nextMonth" title="Next month">▶</button>
        </div>
      </div>
      <div class="weeknames">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="cal-grid" id="calGrid" role="grid"></div>
    </div>

    <!-- form -->
    <section class="card" aria-labelledby="bookTitle">
      <h2 id="bookTitle">Book an Appointment</h2>

      <form id="appointmentForm" autocomplete="off">
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Full Name" required>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Email Address" required>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="Phone Number" required>
        </div>

        <div>
          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="">Select Service</option>
            <option value="Counseling">Counseling</option>
            <option value="Career Guidance">Career Guidance</option>
            <option value="Academic Consultation">Academic Consultation</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div id="otherWrap" style="display:none;">
          <label for="otherText">Please specify</label>
          <input id="otherText" type="text" placeholder="Please specify the service">
        </div>

        <div class="row">
          <div>
            <label for="dateField">Date</label>
            <input id="dateField" type="text" placeholder="Pick a date from calendar" readonly required />
          </div>

          <div>
            <label for="timeField">Time</label>
            <input id="timeField" type="text" placeholder="Pick time" readonly required />
          </div>
        </div>

        <div>
          <label>Available Times</label>
          <div class="slot-grid" id="slotGrid" aria-live="polite">
            <!-- slot buttons injected here -->
          </div>
        </div>

        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" placeholder="Additional notes..."></textarea>
        </div>

        <div style="display:flex; gap:12px;">
          <button type="button" id="openTimesBtn" class="btn ghost">Open times</button>
          <button type="submit" class="btn">Submit Appointment</button>
        </div>

        <p class="muted">Pick a date on the calendar. Fully booked dates and taken time slots will be grayed out.</p>
      </form>
    </section>
  </div>

  <!-- Toasts -->
  <div class="toast-wrap" id="toastWrap" aria-live="polite" aria-atomic="true"></div>

<script type="module">
/* ----------------- Imports ----------------- */
/* You must have firebase-config.js alongside this index.html exporting `app` */
import { app } from './firebase-config.js'; // your provided file (keeps config separate)
import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

/* ----------------- Init ----------------- */
const db = getDatabase(app);

// EmailJS public key (you provided earlier)
if (window.emailjs && typeof window.emailjs.init === 'function') {
  window.emailjs.init("xvStFrKI-3M-3ZCvz");
} else {
  console.warn("EmailJS not loaded; confirmation emails may not send.");
}

/* ----------------- Constants & DOM ----------------- */
const TIME_SLOTS = [
  "8:00 AM - 9:00 AM",
  "9:00 AM - 10:00 AM",
  "10:00 AM - 11:00 AM",
  "11:00 AM - 12:00 NN",
  "1:00 PM - 2:00 PM",
  "2:00 PM - 3:00 PM",
  "3:00 PM - 4:00 PM",
  "4:00 PM - 5:00 PM"
];

const calGrid = document.getElementById('calGrid');
const monthTitle = document.getElementById('monthTitle');
const prevMonthBtn = document.getElementById('prevMonth');
const nextMonthBtn = document.getElementById('nextMonth');

const dateField = document.getElementById('dateField');
const timeField = document.getElementById('timeField');
const slotGrid = document.getElementById('slotGrid');
const openTimesBtn = document.getElementById('openTimesBtn');

const serviceSelect = document.getElementById('service');
const otherWrap = document.getElementById('otherWrap');
const otherText = document.getElementById('otherText');

const form = document.getElementById('appointmentForm');
const toastWrap = document.getElementById('toastWrap');

let displayedYear, displayedMonth;
const today = new Date();
const todayKey = formatDateKey(new Date());

/* ----------------- Helpers ----------------- */
function formatDateKey(d) {
  const dd = new Date(d);
  const y = dd.getFullYear();
  const m = String(dd.getMonth() + 1).padStart(2, '0');
  const day = String(dd.getDate()).padStart(2, '0');
  return `${y}-${m}-${day}`;
}
function slotToKey(slot) { return slot.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase(); }

// Toast: fade-in 2s, hold 1s, fade-out 2s
function showToast(message, type = 'info') {
  const node = document.createElement('div');
  node.className = 'toast';
  if (type === 'success') node.classList.add('success');
  if (type === 'error') node.classList.add('error');
  node.textContent = message;
  toastWrap.appendChild(node);
  // fade-in (2s)
  requestAnimationFrame(() => node.classList.add('show'));
  // After 3s (2s fade-in + 1s hold) start fade-out
  setTimeout(() => {
    node.classList.remove('show');
    // remove after fade-out (2s)
    setTimeout(() => node.remove(), 2000);
  }, 3000);
}

/* ----------------- Data fetch helpers ----------------- */
// Returns {counts: {dateKey: nSlotsBooked}, slots: {dateKey: [slotStr,...]}}
async function fetchAllAppointments() {
  try {
    const snap = await get(ref(db, 'appointments'));
    if (!snap.exists()) return {counts: {}, slots: {}};
    const data = snap.val();
    const counts = {};
    const slots = {};
    for (const dateKey in data) {
      const dayNode = data[dateKey] || {};
      counts[dateKey] = Object.keys(dayNode).length;
      slots[dateKey] = Object.values(dayNode).map(x => x && x.time).filter(Boolean);
    }
    return {counts, slots};
  } catch (err) {
    console.error('fetchAllAppointments', err);
    return {counts: {}, slots: {}};
  }
}

/* ----------------- Calendar render ----------------- */
async function renderCalendar(year, month) {
  displayedYear = year; displayedMonth = month;
  const first = new Date(year, month, 1);
  monthTitle.textContent = first.toLocaleString(undefined, { month: 'long', year: 'numeric' });

  // start on Sunday on or before 1st
  const start = new Date(year, month, 1);
  start.setDate(1 - start.getDay());

  const {counts, slots} = await fetchAllAppointments();

  calGrid.innerHTML = '';
  for (let i = 0; i < 42; i++) {
    const d = new Date(start);
    d.setDate(start.getDate() + i);
    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    const key = formatDateKey(d);
    dayEl.textContent = d.getDate();

    // hide days not in month (keeps grid size but invisible)
    if (d.getMonth() !== month) {
      dayEl.classList.add('inactive');
      dayEl.style.visibility = 'hidden';
    } else {
      // prevent past date selection; only allow >= today
      const isPast = new Date(key) < new Date(formatDateKey(new Date())).replace ? false : false; // placeholder - will check below
      const isBeforeToday = (new Date(key).setHours(0,0,0,0) < new Date().setHours(0,0,0,0));
      const bookedCount = counts[key] || 0;
      const fullyBooked = bookedCount >= TIME_SLOTS.length;

      if (fullyBooked) {
        dayEl.classList.add('booked');
        dayEl.title = 'Fully booked';
      } else if (!isBeforeToday) {
        dayEl.addEventListener('click', () => {
          // select
          document.querySelectorAll('.day.selected').forEach(x => x.classList.remove('selected'));
          dayEl.classList.add('selected');
          dateField.value = key;
          timeField.value = '';
          populateSlotsForDate(key, slots[key] || []);
          showToast(`Selected ${key}`, 'success');
        });
      } else {
        dayEl.style.opacity = '0.6';
        dayEl.style.pointerEvents = 'none';
      }
    }
    calGrid.appendChild(dayEl);
  }

  // disable prevMonth button if trying to go before current month
  const thisMonthKey = new Date().getFullYear() === year && new Date().getMonth() === month;
  const curFirst = new Date();
  prevMonthBtn.disabled = (new Date(year, month, 1) <= new Date(curFirst.getFullYear(), curFirst.getMonth(), 1));
}

/* ----------------- Calendar nav ----------------- */
prevMonthBtn.addEventListener('click', () => {
  const d = new Date(displayedYear, displayedMonth - 1, 1);
  // don't allow going before current month
  const now = new Date();
  const curMonthStart = new Date(now.getFullYear(), now.getMonth(), 1);
  if (d < curMonthStart) {
    showToast('Cannot view months before current month', 'error');
    return;
  }
  renderCalendar(d.getFullYear(), d.getMonth());
});
nextMonthBtn.addEventListener('click', () => {
  const d = new Date(displayedYear, displayedMonth + 1, 1);
  renderCalendar(d.getFullYear(), d.getMonth());
});

/* ----------------- Slots UI ----------------- */
function clearSlotSelection() {
  timeField.value = '';
  document.querySelectorAll('.slot-btn.selected').forEach(b => b.classList.remove('selected'));
}
function makeSlotButton(slot, booked=false) {
  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'slot-btn';
  btn.textContent = formatShortSlot(slot);
  btn.dataset.slot = slot;
  if (booked) {
    btn.classList.add('booked');
    btn.disabled = true;
  } else {
    btn.addEventListener('click', () => {
      // deselect others
      document.querySelectorAll('.slot-btn.selected').forEach(x => x.classList.remove('selected'));
      btn.classList.add('selected');
      timeField.value = slot;
    });
  }
  return btn;
}
function formatShortSlot(slot) {
  // Convert "8:00 AM - 9:00 AM" => "8am-9am"
  return slot.replace(':00','').replace(' PM','pm').replace(' AM','am').replace(' - ',' - ');
}

async function populateSlotsForDate(dateKey, bookedSlots=[]) {
  slotGrid.innerHTML = '';
  // If dateKey is empty, show disabled placeholders
  if (!dateKey) {
    TIME_SLOTS.forEach(s => {
      const ph = document.createElement('div'); ph.className = 'slot-btn booked'; ph.textContent = formatShortSlot(s); ph.style.opacity = 0.6;
      slotGrid.appendChild(ph);
    });
    return;
  }
  // iterate and create buttons, disabled where booked
  TIME_SLOTS.forEach(s => {
    const isBooked = (bookedSlots || []).includes(s);
    slotGrid.appendChild(makeSlotButton(s, isBooked));
  });
}

/* ----------------- Fetch booked slots for a single date (helper) ----------------- */
async function fetchBookedSlotsForDate(dateKey) {
  try {
    const snap = await get(ref(db, `appointments/${dateKey}`));
    if (!snap.exists()) return [];
    const val = snap.val();
    return Object.values(val).map(x => x && x.time).filter(Boolean);
  } catch (err) {
    console.error('fetchBookedSlotsForDate', err);
    return [];
  }
}

/* ----------------- Open times button behavior ----------------- */
openTimesBtn.addEventListener('click', async () => {
  const d = dateField.value;
  if (!d) { showToast('Please select a date first from the calendar', 'error'); return; }
  const booked = await fetchBookedSlotsForDate(d);
  populateSlotsForDate(d, booked);
  // move focus to slot grid
  const first = slotGrid.querySelector('.slot-btn:not(.booked)');
  if (first) first.focus();
});

/* ----------------- Service Others behavior ----------------- */
serviceSelect.addEventListener('change', () => {
  if (serviceSelect.value === 'Others') {
    otherWrap.style.display = 'block';
    otherText.required = true;
  } else {
    otherWrap.style.display = 'none';
    otherText.required = false;
    otherText.value = '';
  }
});

/* ----------------- Submit booking ----------------- */
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  let service = serviceSelect.value;
  if (service === 'Others') service = otherText.value.trim() || 'Others';
  const dateKey = dateField.value;
  const timeSlot = timeField.value;
  const notes = document.getElementById('notes').value.trim();

  if (!name || !email || !phone || !service || !dateKey || !timeSlot) {
    showToast('Please complete all required fields and pick a date & time', 'error');
    return;
  }

  try {
    const slotKey = slotToKey(timeSlot);
    const appointmentRef = ref(db, `appointments/${dateKey}/${slotKey}`);

    // double-check
    const existing = await get(appointmentRef);
    if (existing.exists()) {
      showToast('That slot was just booked. Please choose another time.', 'error');
      // refresh slots for the date
      const newBooked = await fetchBookedSlotsForDate(dateKey);
      populateSlotsForDate(dateKey, newBooked);
      return;
    }

    // write appointment under date/slotKey
    await set(appointmentRef, { name, email, phone, service, date: dateKey, time: timeSlot, notes, timestamp: Date.now() });

        // push to appointments_list (compat)
    try { await push(ref(db, 'appointments_list'), { name, email, phone, service, date: dateKey, time: timeSlot, notes, timestamp: Date.now() }); } catch(e){ /* non-fatal */ }

    // send email (non-blocking) using your EmailJS service/template
    if (window.emailjs && typeof window.emailjs.send === 'function') {
      try {
        await window.emailjs.send('service_qtacvtn', 'template_ewvtufi', { to_email: email, name, service, date: dateKey, time: timeSlot });
      } catch (err) {
        console.warn('EmailJS failed', err);
      }
    }

    showToast('Appointment booked — confirmation sent if email available', 'success');

    // reset UI and refresh calendar to reflect booked slots/dates
    form.reset();
    dateField.value = '';
    timeField.value = '';
    slotGrid.innerHTML = '';
    await renderCalendar(displayedYear, displayedMonth);

  } catch (err) {
    console.error('Booking error', err);
    showToast('Failed saving appointment. Try again.', 'error');
  }
});

/* ----------------- Init: render this month, make slots empty ----------------- */
(async function init() {
  const now = new Date();
  await renderCalendar(now.getFullYear(), now.getMonth());
  // initialize empty slots (disabled)
  populateSlotsForDate('', []);
  // refresh calendar periodically in case other users book
  setInterval(() => renderCalendar(displayedYear, displayedMonth), 30_000);
})();
</script>
</body>
</html>
